<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
    <script>
        function show()
        {
            let ob=document.getElementById("t1")
            let fname=ob.document
            alert(fname)
        }
    </script>
    
</head>
<body>
    <input id="t1" name="n1" type="text" placeholder="Enter Name">
    <br>
    <input id="t2" name="n2" type="number" placeholder="Enter Phone Number">
    <br>
    <input id="t3" name="n3" type="email" placeholder="Enter Email id">
    <br>
    <input type="button" value="click here" onclick="show()">
</body>
</html>
